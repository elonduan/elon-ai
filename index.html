<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Elon's AI</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      height: 100vh;
      margin: 0;
      align-items: center;
      justify-content: center;
      background: #b1d7fc;
    }
    .card {
      background: pink;
      padding: 200px 240px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(10,10,150,0.8);
      width: 360px;
    }
    input[type="text"] {
      width: calc(100% - 96px);
      padding: 28px 35px;
      font-size: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      padding: 18px 14px;
      margin-left: 8px;
      border-radius: 6px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:active { transform: translateY(1px); }
    .label { margin-bottom: 8px; color: #333; font-weight: 600; }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Fake search card">
    <div class="label">Elon.ai 
      &nbsp;
      &nbsp;
      Ask Anything...</div>
    <form id="searchForm">
      <input id="q" type="text" placeholder="Ask anything..." aria-label="Search input" />
      <button type="submit">Search</button>
    </form>
  </div>

  <script>
    // The first five elements we'll always show
    

    document.getElementById('searchForm').addEventListener('submit', function (e) {
      e.preventDefault(); // don't reload current page

      // open a blank page and write our content (this is the "blank page" the user requested)
      const win = window.open('', '_blank');
      if (!win) {
        alert('Popup blocked â€” allow popups for this site to see the result.');
        return;
      }

      const doc = win.document;
      doc.open();
      doc.write(`<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Elon.ai</title>
<style>
  body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 30px; background: #fff; color: #111; }
  h1 { margin-top: 0; font-size: 70px; }
  ul { padding-left: 18px; }
  li { margin: 8px 0; line-height: 1.4; }
  .atom { font-weight: 700; margin-right: 8px; }
  .sub { color: #555; font-weight: 500; }
</style>
</head>
<body>
  <h1 style="text-align: center;">What ever you do, listen to Elon Duan</h1>
</body>
</html>`);
      doc.close();
    });
  </script>
</body>
</html>
